version: "3.3"

services:
  api:
    build:
      context: .
    image: moleculerjs-ecommerce
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
    depends_on:
      - nats
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal

  users:
    build:
      context: .
    image: moleculerjs-ecommerce
    env_file: docker-compose.env
    environment:
      SERVICES: users
    depends_on:
      - nats
      - redis
      - postgres
    networks:
      - internal

  products:
    build:
      context: .
    image: moleculerjs-ecommerce
    env_file: docker-compose.env
    environment:
      SERVICES: products
    depends_on:
      - nats
      - redis
      - postgres
    networks:
      - internal

  order:
    build:
      context: .
    image: moleculerjs-ecommerce
    env_file: docker-compose.env
    environment:
      SERVICES: orders
    depends_on:
      - nats
      - redis
      - postgres
    networks:
      - internal

  cart:
    build:
      context: .
    image: moleculerjs-ecommerce
    env_file: docker-compose.env
    environment:
      SERVICES: cart
    depends_on:
      - nats
      - redis
      - postgres
    networks:
      - internal

  payments:
    build:
      context: .
    image: moleculerjs-ecommerce
    env_file: docker-compose.env
    environment:
      SERVICES: payments
    depends_on:
      - nats
      - redis
      - postgres
    networks:
      - internal

  auth:
    build:
      context: .
    image: moleculerjs-ecommerce
    env_file: docker-compose.env
    environment:
      SERVICES: auth
    depends_on:
      - nats
      - redis
      - postgres
    networks:
      - internal

  nats:
    image: nats:2
    networks:
      - internal

  redis:
    image: redis:alpine
    networks:
      - internal

  postgres:
    image: "postgres"
    ports:
      - 5432:5432
    env_file: docker-compose.env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data/
    networks:
      - internal

  traefik:
    image: traefik:v2.1
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
